<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postits</title>
    <style>
        .postit{
            background:  #edc045;
            height: 100px;
            width: 100px;
            transition: all 0.5s ease-in-out;
            margin: auto;
            margin-top: 200px;
        }

        
        .postit:hover{
            animation: rise 0.5s forwards;
           /* transition: all 0.5 ease-in-out; */
            /* animation: fold 1s; */
        }

        .postit:hover:after{
            animation: rise 0.5s reverse;
        }

        

        @keyframes rise{
            from{
                height: 100px;
                width: 100px;
                box-shadow: 0px 0px 0px;
            }
            to{
                height: 105px;
                width: 105px;
                box-shadow: 3px 3px 8px;
            }
        }

        /* @keyframes fold{
            from{

            }
            to{

            }
        } */

    </style>
</head>
<body>
    <div class="postit">Animation test</div>
    
</body>
</html>

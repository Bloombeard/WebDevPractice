<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postits</title>
    <style>
        .postit{
            shape-outside: polygon(0 0, 0 200px, 200px 200px, 200px 0);
            clip-path: polygon(0 0, 0 200px, 200px 200px, 200px 0);
            background:  #edc045;
            height: 200px;
            width: 200px;
        }

        .postit:hover{
            animation: cornerfold 3s;
        }

        @keyframes cornerfold{
            from{
                shape-outside: polygon(0 0, 0 200px, 200px 200px, 200px 0);
                clip-path: polygon(0 0, 0 200px, 200px 200px, 200px 0);
            }
            to{
                shape-outside: polygon(0 0, 0 200px, 175px 200px, 200px 175px, 200px 0);
                clip-path: polygon(0 0, 0 200px, 175px 200px, 200px 175px, 200px 0);
            }
        }
    </style>
</head>
<body>
    <div class="postit">Animation test</div>
</body>
</html>

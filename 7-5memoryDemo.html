<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titles are for suckers</title>
    <script>
        // list of cards
          // cards hold this info: what it looks like, has been clicked/is currently clicked?, id maybe?, has it been matched
        var state = {};

        function newCard(facespace, id)
        {
            var card = {
                face: facespace,
                currentlyClicked: false,
                id: id,
                matched: false
            };
            return card;
        }
        
        state.cards = [];
        state.cards.push(newCard("cat", 1));
        state.cards.push(newCard("dog", 3));
        state.cards.push(newCard("cat", 2));
        state.cards.push(newCard("dog", 4));
        
          
        // the ability to "click" a card
        function clickCard(cardId)
        {
            for(var i = 0; i < state.cards.length; i++)
            {
                if(state.cards[i].id === cardId)
                {
                    // current card that was clicked
                    var currentCard = state.cards[i];
                    if (currentCard.matched === true || currentCard.currentlyClicked)
                    {
                        return;
                    }
                }
                if(state.cards[i].currentlyClicked === true)
                {
                    var previousCard = state.cards[i];
                }
            }

            if(previousCard === undefined)
            {
                // didn't find one that was already clicked
                // so click this one
                currentCard.currentlyClicked = true;
            }
            else
            {
                if(currentCard.face === previousCard.face)
                {
                    // they match!
                    currentCard.matched = true;
                    previousCard.matched = true;
                }
                // either way, unclick both so you can pick two new cards
                currentCard.currentlyClicked = false;
                previousCard.currentlyClicked = false;

            }

            console.log("current", currentCard);
            console.log("previous", previousCard);
            
        }
        // if it is the first card clicked, mark that it was clicked
        // when two are clicked, see if they are the same
        // if not, go back to none clicked
    </script>

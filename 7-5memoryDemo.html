    <script>
        //list of cards
            //cards hold this info
                //what it looks like

                //id maybe?
                //has it been matched?
        function newCard(face, id)
        {
            var card = {
                face: face,
                currentlyClicked: false,
                id: id,
                matched: false,
            };
            return card;
        }

        var cards =[];
        cards.push(newCard("cat", 1));
        cards.push(newCard("dog", 3));
        cards.push(newCard("cat", 2));
        cards.push(newCard("dog", 4));

        //the ability to click a card
        function clickCard(cardId)
        {
            for(var i = 0; i < cards.length; i++)
            {
                if(cards[i].id == cardId)
                {
                    var currentCard = cards[i];
                }
                //three equals asks if they're actually the same type and value
                //two equals asks if they can somehow be made to equal the same thing
                //in javascript ALWAYS USE TRIPLE-EQUALS
                if(cards[i].currentlyClicked === true)
                {
                    var previousCard = cards[i];
                }
            }

            if(previousCard === undefined)
            {
                //didn't find one that was already clicked
                //so click this one
                currentCard.currentlyClicked = true;
            }
            else
            {
                if(currentCard.face === previousCard.face)
                {
                    //they match!
                    currentCard.matched = true;
                    currentCard.matched = true;
                }
                //either way, unclick both so you can pick two new cards
                currentCard.CurrentlyClicked = false;
                previousCard.currentlyClicked = false;
            }
            console.log("current", currentCard);
            console.log("previous", previousCard);
            
        }

        //when two are clicked, see if they are the same
        //if not, go back to none clicked
    </script>

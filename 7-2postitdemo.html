<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <style>
        body{
            background-color: darkgray;
        }
        li{
            background-color: purple;
            color: white;
            height: 15vw;
            width: 15vw;
            padding: 2vw;
            display: inline-block;
            overflow-y: scroll;
            margin: 2vw;
        }
    </style>
    <script>
        var x = 1;
        console.log(x);

        if(x > 0)
        {
            console.log("yes, x is greater than zero")
        }

        for(var i = 0; i < 10; i++)
        {
            console.log(i);
        }

        while(x < 10)
        {
            console.log("x is " + x);
            x += 1;
        }

        function add_sticky()
        {
            listvar = document.getElementById("mylist");
            listvar.innerHTML += "<li>" + document.getElementById("myinput").value + "</li>";
        }

        function returnkey(event)
        {
            if (event.keyCode == 13)
            {
                add_sticky();
            }
        }
        
    </script>
</head>
<!-- adding ids is like adding doors through which javascript can get into your code -->
<body id="mybody">
    <ul id="mylist">
        <li>post it number one</li>
        <li>post it number 2</li>
        <li>Here is my next one</li>        
    </ul>
    <input onkeypress="returnkey()" type="text" id="myinput">
    <button onclick="add_sticky()">press me</button>
</body>
<script>
    document.getElementById("myinput").addEventListener("keypress", returnkey);
</script>
</html>
